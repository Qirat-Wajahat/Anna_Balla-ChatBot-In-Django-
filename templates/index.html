<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load static template tag -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <title> {% block title %}{% endblock title %} | Anna Balla Chat_Bot</title>

    <style>
        body {
            background: #212121;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            overflow-y: auto;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .navbar {
            width: 100%;
        }

        .fixed-bottom-container {
            width: 100%;
            position: fixed;
            bottom: 0;
            background: #212121;
            z-index: 1000;
        }

        .search-bar-container {
            padding: 10px;
        }

        .programmer-text {
            text-align: center;
            color: #6c757d;
            padding: 10px;
            background: #212121;
            font-size: 0.9rem;
        }

        .custom-btn {
            color: rgb(155 155 155);
        }

        .custom-btn:hover {
            background: #2f2f2f;
            color: rgb(155 155 155);
        }

        /* For screens larger than 768px */
        @media (min-width: 768px) {
            .programmer-text {
                font-size: 1rem;
            }

            .search-bar-container {
                padding: 10px 20%;
            }
        }

        /* For screens 768px or smaller */
        @media (max-width: 768px) {
            .custom-btn {
                max-width: 100%;
                flex: 1 0 100%;
                margin: 0.5rem 0;
            }

            .custom-btn span {
                font-size: 0.9rem; /* Adjust font size for small screens */
            }
        }
    </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark fixed-top" style="background: #212121">
    <div class="container-fluid mx-4 my-auto">
        <a class="navbar-brand" style="color: rgb(155 155 155)" href="#">
            <img class="mx-3" src="{% static 'img/logo2.png' %}" alt="" width="40" height="40">
            Anna Balla
        </a>
        <!-- Reset button with icon -->
        <button class="btn btn-outline-secondary" style="border-radius: 50%" type="reset">
            <a class="bi bi-arrow-counterclockwise" href="{% url 'home' %}"></a>
        </button>
    </div>
</nav>

<!-- Main content area with scrolling enabled -->
<div class="content">
    {% block body %} {% endblock body %}
</div>

<!-- Search Bar -->
<div class="fixed-bottom-container">
    <div class="search-bar-container">
        <!-- Form action to chat view -->
        <form class="d-flex mb-2 justify-content-center"
              method="GET" id="chat-form" novalidate
              action="{% url 'chat' %}">
             {% csrf_token %}
            <div class="input-group p-2" style="background: #2F2F2F; border-radius: 50px; width: 100%;">
                <input class="form-control"
                       type="text"
                       name="query"
                       required
                       style="background: #2F2F2F; border: none; border-radius: 50px 0 0 50px; color: white; box-shadow: none; outline: none;"
                       placeholder="Message Anna Balla"
                       aria-label="Search">
                <!-- Search button with icon -->
                <button class="btn btn-outline-secondary"
                        style="border: none; background-color: #2F2F2F; border-radius: 50%; padding: 0 15px;"
                        type="submit">
                    <i class="bi bi-search" style="color: white;"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Programmer Text -->
    <div class="programmer-text">
        Anna Balla Chat_Bot is created by Syeda Qirat Wajahat Ali Peerzada
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
